<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!--NAVBAR BUTTONS-->
  <div class="timer">
    <div class="timer__controls">
      <button data-time="1500" class="timer__button">FOCUS TIME</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>

<!--DISPLAY TIMES-->
    <div class="display">
      <h1 class="display__time-left"></h1>
          </div>
  </div>

<!--JAVASCRIPT SOURCE CODE-->
  <script src="pomodoroTimer.js"></script>

</body>
</html>
